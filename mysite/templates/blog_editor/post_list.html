<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
    <style>
        .post-list {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
        }
        .post-list li {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px; 
        }
    </style>
</head>
<body>
    <h1>Post List</h1>
    <a href="{% url 'blog_list' %}">Back to blog list</a>
    <ul class="post-list">
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'post' post.id %}">{{ post.title }}<a></h2>
                <p><em>{{ post.created_date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
