<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>
    <div>
        <h1>{{ post.title }}</h1>
        <a href="{% url 'post_list' blog_id %}">Back to post list</a>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content }}</p>
    </div> 
</body>
</html>
